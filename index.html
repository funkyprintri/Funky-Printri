   /* Base Styles (for PC and larger devices) */
body {
    font-family: Arial, sans-serif;
    background-color: #f3e5d4;
    color: #4d3319;
    margin: 0;
    padding: 0;
    box-sizing: border-box;  /* Make sure all elements use the same box model */
}

header {
    text-align: center;
    background-color: #dab38e;
    padding: 30px 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    margin: 0;
    box-sizing: border-box; /* Prevent padding from affecting the width */
}

header img {
    max-height: 120px;
    margin-bottom: 10px;
}

header h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 2.5rem;
    color: #6a4e23;
    margin: 0;
}

header p {
    font-size: 1rem;
    color: #6a4e23;
}

nav {
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #b8866b;
    padding: 15px;
    width: 100vw;  /* Full viewport width */
    margin: 0;
    box-sizing: border-box; /* Prevent padding from affecting the width */
    overflow: hidden; /* Prevent overflow */
}

nav a {
    margin: 0 20px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.1rem;
    text-transform: uppercase;
    transition: color 0.3s ease, transform 0.3s ease;
}

nav a:hover {
    color: #dab38e;
    transform: scale(1.1);
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
    margin: 0 auto;
    max-width: 1200px;
    width: 100%;
}

.gallery img {
    width: 100%;
    height: auto;
    border: 2px solid #b8866b;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

footer {
    text-align: center;
    padding: 15px;
    background-color: #b8866b;
    color: white;
    font-size: 1rem;
    position: relative;
    bottom: 0;
    width: 100vw;  /* Full viewport width */
    margin: 0;
    box-sizing: border-box; /* Prevent padding from affecting the width */
    overflow: hidden; /* Prevent overflow */
}

footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    color: #dab38e;
}

/* Mobile and Tablet Adjustments */
@media (max-width: 768px) {
    header h1 {
        font-size: 2rem;
    }

    nav {
        flex-direction: column; /* Stack navigation links */
    }

    nav a {
        margin: 10px 0;
    }

    .gallery {
        grid-template-columns: 1fr 1fr;
    }

    footer {
        font-size: 0.9rem;
    }
}

/* Extra Small Mobile Adjustments */
@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    nav {
        padding: 10px;
    }

    .gallery {
        grid-template-columns: 1fr;
        padding: 10px;
    }

    footer {
        font-size: 0.8rem;
        padding: 10px;
    }
}

   function loadImages(category) {
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ''; // Clear the gallery

        if (categories[category]) {
            categories[category].forEach(image => {
                const imgElement = document.createElement('img');
                imgElement.src = `${category}/${image}`;
                imgElement.alt = `${category} - ${image}`;
                gallery.appendChild(imgElement);
            });
        } else {
            gallery.innerHTML = '<p>No images found for this category.</p>';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        loadImages('laptop_covers'); // Default category

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                loadImages(event.target.getAttribute('data-category'));
            });
        });
